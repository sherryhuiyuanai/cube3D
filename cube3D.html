<!DOCTYPE html>

    <div class="imgBox">

          <div id="piece" class="piece6YellowTop top " >&nbsp 6</div>
          <div id="piece" class="piece7YellowTop top " >&nbsp 7</div>
          <div id="piece" class="piece8YellowTop top " >&nbsp 8</div>
          <div id="piece" class="piece9YellowTop top " >&nbsp 9</div>
        </div>
        <div class="bottom">
            <div id="piece" class="piece1WhitwBottom" >&nbsp 1</div>
            <div id="piece" class="piece2WhitwBottom" >&nbsp 2</div>
            <div id="piece" class="piece3WhitwBottom" >&nbsp 3</div>
            <div id="piece" class="piece4WhitwBottom" >&nbsp 4</div>
            <div id="piece" class="piece5WhitwBottom" >&nbsp 5</div>
            <div id="piece" class="piece6WhitwBottom" >&nbsp 6</div>
            <div id="piece" class="piece7WhitwBottom" >&nbsp 7</div>
            <div id="piece" class="piece8WhitwBottom" >&nbsp 8</div>
            <div id="piece" class="piece9WhitwBottom" >&nbsp 9</div>
        </div>
        <div class="left">
            <div id="piece" class="piece1OrangeLeft top" >&nbsp 1</div>
            <div id="piece" class="piece2OrangeLeft top" >&nbsp 2</div>
            <div id="piece" class="piece3OrangeLeft top" >&nbsp 3</div>
            <div id="piece" class="piece4OrangeLeft" >&nbsp 4</div>
            <div id="piece" class="piece5OrangeLeft" >&nbsp 5</div>
            <div id="piece" class="piece6OrangeLeft" >&nbsp 6</div>
            <div id="piece" class="piece7OrangeLeft" >&nbsp 7</div>
            <div id="piece" class="piece8OrangeLeft" >&nbsp 8</div>
            <div id="piece" class="piece9OrangeLeft" >&nbsp 9</div>

            <div id="piece" class="piece6RedRight" >&nbsp 6</div>
            <div id="piece" class="piece7RedRight top" >&nbsp 7</div>
            <div id="piece" class="piece8RedRight top" >&nbsp 8</div>
            <div id="piece" class="piece9RedRight top" >&nbsp 9</div>
        </div>
        <div class="front">
            <div id="piece" class="piece1FrontGreen" >&nbsp 1</div>
            <div id="piece" class="piece2FrontGreen" >&nbsp 2</div>

        </div>
    </div>
</body>

<script>
window.onload=function()
{
    setTimeout(action, 100); // 打开页面1秒之后才会有反应

    function action()
    {
      setInterval(rotation,7); // 每隔0.005s调用trans函数
    }

    var x = 0, y = 0;
    function rotation()
    {
        x = x + 0.5, y = y + 0.5; // 这个是iteration效果的旋转叠加
        document.querySelector('.top')
        .style.transform='translateZ(100px) rotateZ('+x+'deg)';

        document.querySelector('.imgBox')
        .style.transform='perspective(1000px) rotateY(30deg) rotateX(40deg)';
    }

    // perspective就是实际离物体中心的距离，perspective越大，前小后大的透视感就越强，
    // 然后越小的话，就像是近距离看东西，前大后小。两个效果都是线长和平行就会越歪一点。
    // 这里我找到的尺寸大概是1000左右的perspective,不会太扭曲。
}
</script>
